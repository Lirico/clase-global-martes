<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contacto.css">
</head>

<body>
    <main>
        <section class="contact">
            <div class="grid_container">
                <div class="form_grid_item">
                    <h2>Contacto</h2>
                    <form class="contact_form">
                        <input type="text" placeholder="Nombre">
                        <input type="email" placeholder="Email">
                        <textarea cols="30" rows="10" placeholder="Dejenos su comentario aqui..."></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="map_grid_item">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1892452808647!2d-58.4390359!3d-34.5993758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb76d5dd4d79%3A0x8ba4564d3dc34595!2sCapit%C3%A1n%20Barato%20Comiquer%C3%ADa!5e0!3m2!1ses!2sar!4v1748395971467!5m2!1ses!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
